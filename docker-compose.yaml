version: "3.9"

services:
  mongo1:
    image: mongodb/mongodb-community-server:7.0.24-rc0-ubi8
    container_name: mongo1
    hostname: mongo1
    user: "root"
    networks:
      - mongo-net
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD}
    command: ["--logpath","/var/log/mongodb/mongod.log","--logappend","--dbpath","/data/db","--port","27017","--bind_ip","0.0.0.0","--keyFile","/etc/mongo-keyfile","--replSet","rs0"]
    volumes:
      - mongo1_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
      - ./init-mongo.js:/etc/init-mongo.js

  mongo2:
    image: mongodb/mongodb-community-server:7.0.24-rc0-ubi8
    container_name: mongo2
    hostname: mongo2
    user: "root"
    ports:
      - "27018:27017"
    networks:
      - mongo-net
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD}
    command: ["--logpath","/var/log/mongodb/mongod.log","--logappend","--dbpath","/data/db","--port","27017","--bind_ip","0.0.0.0","--keyFile","/etc/mongo-keyfile","--replSet","rs0"]
    volumes:
      - mongo2_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro

  mongo3:
    image: mongodb/mongodb-community-server:7.0.24-rc0-ubi8
    container_name: mongo3
    hostname: mongo3
    user: "root"
    ports:
      - "27019:27017"
    networks:
      - mongo-net
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD}
    command: ["--logpath","/var/log/mongodb/mongod.log","--logappend","--dbpath","/data/db","--port","27017","--bind_ip","0.0.0.0","--keyFile","/etc/mongo-keyfile","--replSet","rs0"]
    volumes:
      - mongo3_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro

networks:
  mongo-net:
    driver: bridge

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data: